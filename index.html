<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="intro" class="dot-bg">
        <div class="container">
            <div class="text-4xl font-bold text-center">Your Name</div> 
            <div class="text-lg mt-4 text-center">Your tagline or short description here</div> 
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Technical Skills</h2>
            <div class="grid grid-cols-3 gap-4"> 
                <div class="badge">Skill 1</div>
                <div class="badge">Skill 2</div>
                <div class="badge">Skill 3</div>
            </div> 
        </div>
    </section>

    <section id="education">
        <div class="container">
            <h2>Education</h2>
            <div class="education-entry">
                <h3>Degree Title</h3>
                <p>Institution Name | Dates Attended</p>
            </div>
        </div>
    </section>

    <section id="experience">
        <div class="container">
            <h2>Work Experience</h2>
            <div class="experience-entry">
                <h3>Job Title</h3>
                <p>Company Name | Dates of Employment</p>
            </div> 
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="Your Name" class="input" >
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Your Email" class="input">
                </div>
                <div class="mb-4">
                    <textarea placeholder="Your Message" class="textarea"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
