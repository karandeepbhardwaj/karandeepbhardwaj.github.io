<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 - Page Not Found | Karandeep Bhardwaj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: #1a1a1a;
            text-align: center;
            padding: 2rem;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #0a0a0a;
                color: #f5f5f5;
            }
            a {
                color: #f5f5f5;
            }
        }
        
        .container {
            max-width: 500px;
        }
        
        h1 {
            font-size: 8rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #666;
        }
        
        a {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background: #1a1a1a;
            color: #ffffff;
        }
        
        @media (prefers-color-scheme: dark) {
            p {
                color: #a3a3a3;
            }
            a {
                color: #f5f5f5;
                border-color: #f5f5f5;
            }
            a:hover {
                background: #f5f5f5;
                color: #0a0a0a;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
